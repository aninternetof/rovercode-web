version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    ports:
      - "0.0.0.0:5000:5000"
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: .env

  django-websockets:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    user: django
    ports:
      - "0.0.0.0:6000:6000"
    depends_on:
      - postgres
      - redis
    command: /daphne.sh
    env_file: .env

  profanity-check:
    build:
      context: .
      dockerfile: ./compose/profanity/Dockerfile

  nginx:
    build: ./compose/nginx
    depends_on:
      - django
      - django-websockets

    ports:
      - "0.0.0.0:80:80"

    environment:
      - MY_DOMAIN_NAME=rovercode.com
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:alpine

